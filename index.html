<!DOCTYPE html>

<html>

<head>

<title>Rock Paper Scissors</title>
	<meta name = 'Krzysztof'; content = 'simple game';> 
	<link href="style.css" rel='stylesheet' type="text/css">
</head>
<body>
<div id="wrap">
	<div id="info" class="info">
		<p id="pInfo" class="pInfo">Naciśnij Papier, Kamień lub Nożyce</p>
	</div>
	<div id="userPoints" class="userPoints">
		<p class="player">User</p>
		<p id="userPointsNumber" class="points">0</p>
	</div>
	<div id="computerPoints" class="computerPoints">
			<p class="player">Computer</p>
			<p id="computerPointsNumber" class="points">0</p>
		</div>
	<div id="buttonsDiv" class="buttonsDiv">
		<button id="paper" class="button">Papier</button>
		<button id="rock" class="button">Kamień</button>
		<button id="scissors" class="button">Nożyce</button>
	</div>
</div>
	<script src="script.js"></script>


</body>




</html>
